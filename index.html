<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Giants Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>New York Giants Trivia</h1>
        </div>
        <div class="start">
        <button id="start-button">Start</button>
        </div>
    </div>
    <div class="allQs">
        <div>
            <p clas="question1">1. How many Super Bowls have the Giants won?</p>
            <ul>
                <input type="radio" name="q1" value="1">
                <label>4</label>
                <br>
                <input type="radio" name="q1" value="0">
                <label>3</label>
                <br>
                <input type="radio" name="q1" value="0">
                <label>2</label>
                <br>
                <input type="radio" name="q1" value="0">
                <label>1</label>
                <br>
            </ul>
        </div>
        <div>
            <p clas="question2">2. Which of the following QBs have never played for the Giants?</p>
            <ul>
                <input type="radio" name="q2" value="0">
                <label>Eli Manning</label>
                <br>
                <input type="radio" name="q2" value="0">
                <label>Y.A. Tittle</label>
                <br>
                <input type="radio" name="q2" value="0">
                <label>Phil Simms</label>
                <br>
                <input type="radio" name="q2" value="1">
                <label>Brett Favre</label>
                <br>
            </ul>
        </div>
        <div>
            <p clas="question3">3. What Jersey Number did Michael Strahan wear?</p>
            <ul>
                <input type="radio" name="q3" value="0">
                <label>75</label>
                <br>
                <input type="radio" name="q3" value="1">
                <label>92</label>
                <br>
                <input type="radio" name="q3" value="0">
                <label>91</label>
                <br>
                <input type="radio" name="q3" value="0">
                <label>78</label>
                <br>
            </ul>
        </div>
        <div>
            <p clas="question4">4. The New York Giants play at...?</p>
            <ul>
                <input type="radio" name="q4" value="1">
                <label>Metlife Stadium</label>
                <br>
                <input type="radio" name="q4" value="0">
                <label>Heinz Field</label>
                <br>
                <input type="radio" name="q4" value="0">
                <label>Gilette Stadium</label>
                <br>
                <input type="radio" name="q4" value="0">
                <label>My Backyard</label>
                <br>
            </ul>
        </div>
        <div>
            <p clas="question5">5. Who holds the record for most receptions in a single season?</p>
            <ul>
                <input type="radio" name="q5" value="0">
                <label>Odell Beckham Jr.</label>
                <br>
                <input type="radio" name="q5" value="0">
                <label>Victor Cruz</label>
                <br>
                <input type="radio" name="q5" value="1">
                <label>Steve Smith</label>
                <br>
                <input type="radio" name="q5" value="0">
                <label>Amani Toomer</label>
                <br>
            </ul>
        </div>
    	    <button type="button" class="btn btn-default">Submit</button>

    </div>
</body>

</html>
